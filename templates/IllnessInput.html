{% extends 'layout.html' %}
{% block body %}
    <div class="container mtb">
        <div class="row">
            <div class="col-lg-12">
                <h4>CHANGE MEDICAL HISTORY</h4>
                <div class="hline"></div>
                <br />
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">Patient's Name:</label>
                        <p class="col-md-2 control-label" id="name" readonly></p>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">Patient's NRIC:</label>
                        <p class="col-md-2 control-label" id="nric" readonly></p>
                    </div>
					<div class="hline"></div>
					<br />
                    <form class="form-horizontal" id="form1" role="form">
                        <div id="curmed" class="form-group">
                            <label class="col-md-2 control-label" for="address">Current Medical History:</label>
                            <div class="col-md-4">
                                Type of Illness<select id="illnessc" class="form-control">
                                    <option disabled selected> -- Select an Illness -- </option>
                                    <option value="Diabetes">Diabetes</option>
                                    <option value="High Blood Pressure">High Blood Pressure</option>
                                    <option value="High Blood Cholesterol Level">High Blood Cholesterol Level</option>
                                    <option value="Coronary Artery Disease">Coronary Artery Disease</option>
                                    <option value="Stroke">Stroke</option>
                                    <option value="Scurvy">Scurvy</option>
                                    <option value="Beriberi">Beriberi</option>
                                    <option value="Hepatitis C">Hepatitis C</option>
                                    <option value="Rash">Rash</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                Start Date<input style="cursor:text !important" type="date" class="form-control" id="datec" placeholder="Date" name="date">
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="comments">Comments:</label>
							<div class="col-md-4">
								<textarea style="resize:none;" rows="4" cols="50" class="form-control" id="comments" name="comments" ></textarea>
							</div>
						</div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-2">
                                <button class="btn btn-theme" type="button" onclick="savecillnesses();">SAVE CHANGES</button>
                            </div>
                        </div>
					</form>
					<div class="hline"></div>
					<br />
					<form class="form-horizontal" id="form1" role="form">
						<div id="pastmed" class="form-group">
							<label class="col-md-2" for="address">Past Medical History:</label>
							<div class="col-md-4">
								Type of Illness<select id="illnessp" class="form-control">
									<option disabled selected> -- Select an Illness -- </option>
									<option value="Diabetes">Diabetes</option>
									<option value="High Blood Pressure">High Blood Pressure</option>
									<option value="High Blood Cholesterol Level">High Blood Cholesterol Level</option>
									<option value="Coronary Artery Disease">Coronary Artery Disease</option>
									<option value="Stroke">Stroke</option>
									<option value="Scurvy">Scurvy</option>
									<option value="Beriberi">Beriberi</option>
									<option value="Hepatitis C">Hepatitis C</option>
									<option value="Rash">Rash</option>
								</select>
							</div>
							<div class="col-md-4">
								End Date<input style="cursor:text !important" type="date" class="form-control" id="datep" placeholder="Date" name="date">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4 col-md-offset-2">
								<button class="btn btn-theme" type="button" onclick="savepillnesses();">SAVE CHANGES</button>
							</div>
						</div>
					</form>
					<div class="hline"></div>
					<br />
					<a href="doctoredit.html" class="btn btn-theme" type="button">CANCEL</a>
				</div>
			</div><!--/row -->
		</div><!--/container -->
    </div>
{% endblock %}
