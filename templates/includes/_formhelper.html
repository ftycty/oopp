{% macro render_field(field) %}
  {{ field.label(class_="col-md-4 control-label") }}
   <div class="col-md-4">
       {{ field(**kwargs)|safe }}
   </div>
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-inline">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% endmacro %}
